    <meta name="author" content="BraneTrix">
    <meta name="author" content="BraneTrix">
    
    <!-- Preconnect for fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Open Graph (will be updated by seo.js immediately) -->
    <meta property="og:type" content="article">
    <meta property="og:title" content="SEO for Developers: Beyond the Basics" id="og-title">
    <meta property="og:description" content="Meta tags are just the beginning. Learn how structured data, semantic HTML, and performance impact your search rankings." id="og-description">
    <meta property="og:image" content="https://images.unsplash.com/photo-1432888498266-38ffec3eaf0a?w=800&q=80" id="og-image">
    <meta property="og:url" content="https://triccs.github.io/blog/posts/seo-for-developers.html" id="og-url">
    
    <!-- Twitter Card (will be updated by seo.js) -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="SEO for Developers: Beyond the Basics" id="twitter-title">
    <meta name="twitter:description" content="Meta tags are just the beginning. Learn how structured data, semantic HTML, and performance impact your search rankings." id="twitter-description">
    <meta name="twitter:image" content="https://images.unsplash.com/photo-1432888498266-38ffec3eaf0a?w=800&q=80" id="twitter-image">
    
    <!-- Canonical -->
    <link rel="canonical" href="https://triccs.github.io/blog/posts/seo-for-developers.html" id="canonical">
    
    <!-- CRITICAL: Set meta tags immediately for Twitter/iMessage crawlers (they don't execute JS) -->
    <script>
        // This MUST run synchronously in head before page loads
        (function() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const postId = urlParams.get('id');
                if (!postId) return;
                
                // Determine base path
                const hostname = window.location.hostname;
                const isGitHubPages = hostname.includes('github.io');
                const basePath = isGitHubPages ? '/blog' : '';
                const baseUrl = window.location.origin + basePath;
                
                // Synchronously fetch posts (this will block, but necessary for crawlers)
                const xhr = new XMLHttpRequest();
                xhr.open('GET', basePath + '/posts/posts.json', false); // false = synchronous
                xhr.send();
                
                if (xhr.status === 200) {
                    const data = JSON.parse(xhr.responseText);
                    const post = data.posts.find(p => p.id === postId);
                    if (post) {
                        // Resolve image path
                        const imagePath = post.coverImage.startsWith('http') 
                            ? post.coverImage 
                            : baseUrl + (post.coverImage.startsWith('/') ? post.coverImage : '/' + post.coverImage);
                        
                        const postUrl = baseUrl + '/post.html?id=' + postId;
                        
                        // Update meta tags in head - crawlers read these
                        const ogTitle = document.querySelector('meta[property="og:title"]');
                        const ogDesc = document.querySelector('meta[property="og:description"]');
                        const ogImage = document.querySelector('meta[property="og:image"]');
                        const ogUrl = document.querySelector('meta[property="og:url"]');
                        const twTitle = document.querySelector('meta[name="twitter:title"]');
                        const twDesc = document.querySelector('meta[name="twitter:description"]');
                        const twImage = document.querySelector('meta[name="twitter:image"]');
                        const descMeta = document.querySelector('meta[name="description"]');
                        
                        if (ogTitle) ogTitle.setAttribute('content', post.title);
                        if (ogDesc) ogDesc.setAttribute('content', post.excerpt);
                        if (ogImage) ogImage.setAttribute('content', imagePath);
                        if (ogUrl) ogUrl.setAttribute('content', postUrl);
                        if (twTitle) twTitle.setAttribute('content', post.title);
                        if (twDesc) twDesc.setAttribute('content', post.excerpt);
                        if (twImage) twImage.setAttribute('content', imagePath);
                        if (descMeta) descMeta.setAttribute('content', post.excerpt);
                        
                        document.title = post.title + ' | BraneTrix';
                    }
                }
            } catch(e) {
                console.error('Failed to set meta tags:', e);
            }
        })();
    </script>

    </script>
