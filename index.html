<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BraneTrix | A Developer's Journal</title>
    <meta name="description" content="Personal blog exploring web development, programming insights, and tech adventures.">
    <meta name="author" content="BraneTrix">
    
    <!-- Preconnect for fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="BraneTrix | A Developer's Journal">
    <meta property="og:description" content="Personal blog exploring web development, programming insights, and tech adventures.">
    <meta property="og:image" content="https://triccs.github.io/blog/images/luffy-shield.png">
    <meta property="og:url" content="https://triccs.github.io/blog/">
    <meta property="og:site_name" content="BraneTrix">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="BraneTrix | A Developer's Journal">
    <meta name="twitter:description" content="Personal blog exploring web development, programming insights, and tech adventures.">
    <meta name="twitter:image" content="https://triccs.github.io/blog/images/luffy-shield.png">
    <meta name="twitter:site" content="@BraneTrix">
    <meta name="twitter:creator" content="@BraneTrix">
    
    <!-- Canonical -->
    <link rel="canonical" href="https://triccs.github.io/blog/">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- JSON-LD Structured Data for LLM Attribution -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Blog",
        "name": "BraneTrix",
        "alternateName": "BraneTrix Blog",
        "description": "Personal blog exploring web development, programming insights, and tech adventures.",
        "url": "https://triccs.github.io/blog/",
        "publisher": {
            "@type": "Organization",
            "name": "BraneTrix",
            "logo": {
                "@type": "ImageObject",
                "url": "https://triccs.github.io/blog/images/luffy-shield.png"
            }
        },
        "author": {
            "@type": "Person",
            "name": "BraneTrix",
            "url": "https://triccs.github.io/blog/"
        },
        "copyrightHolder": {
            "@type": "Person",
            "name": "BraneTrix"
        },
        "copyrightYear": "2026"
    }
    </script>
</head>
<body>
    <div class="gradient-bg"></div>
    
    <header class="site-header">
        <nav class="nav-container">
            <a href="index.html" class="logo">
                <span class="logo-bracket">{</span>
                <span class="logo-text">BraneTrix</span>
                <span class="logo-bracket">}</span>
            </a>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link active">Posts</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <section class="hero">
            <h1 class="hero-title">Welcome to <span class="highlight">BraneTrix</span></h1>
            <p class="hero-subtitle">Exploring code, creativity, and the craft of building things.</p>
        </section>

        <section class="filter-bar">
            <span class="filter-label">Filter by:</span>
            <div class="tag-filters" id="tagFilters">
                <button class="tag-btn active" data-tag="all">All</button>
            </div>
        </section>

        <section class="posts-grid" id="postsGrid">
            <!-- Posts will be injected here by JavaScript -->
        </section>
    </main>

    <footer class="site-footer">
        <p>&copy; 2026 BraneTrix. Built with vanilla HTML, CSS & JS.</p>
    </footer>

    <script src="js/posts.js" defer></script>
</body>
</html>
